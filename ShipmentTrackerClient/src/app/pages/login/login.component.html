<div class="container bg-light col-xl-10 col-xxl-8 px-4 py-5">
    <header style="text-align: center" class="card-header mb-3 text-center fs-4"> <b>Sign In</b>
    </header>
    <div class="row align-items-center g-lg-5 py-5">
  
      <div class="col-md-10 mx-auto col-lg-8">
        <form class="p-4 p-md-5 border rounded-3 bg-light" #f="ngForm" (ngSubmit)="f.form.valid && login()">
  
          <div class="alert alert-primary mt-1" *ngIf="errorMessage">
            {{errorMessage}}
          </div>
        
          <div class="form-floating display-inline mb-3">
            <input type="text" name="userName" class="form-control" id="userName"
              [(ngModel)]="user.userName" #userName="ngModel" placeholder="User Name" required>
            <label for="floatingInput">User Name</label>
            <div class="alert-danger" *ngIf="!userName.valid && f.submitted">
              User name is required.
            </div>
  
  
          </div>
          <div class="form-floating display-inline mb-3">
            <input type="password" name="password" class="form-control" id="password"
              [(ngModel)]="user.password" #password="ngModel" placeholder="Password" required>
            <label for="floatingInput">Password</label>
            <div class="alert-danger" *ngIf="!password.valid && f.submitted">
              Password is required.
            </div>
  
  
          </div>
   
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign In</button><hr>
          <h6 class="mt-3">New User?</h6>
          <button type="button" [routerLink]="['/signup']" class="btn btn-lg btn-secondary p-2 mt-2">
            Register
          </button>
        </form>
        <hr>
      
        
  
      </div>
    </div>
  </div>
